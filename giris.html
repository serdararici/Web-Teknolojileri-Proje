        <script> 
          function dogrula(){
          var form = document.forms["girisform"];
          var kullaniciadi = form["girisKullaniciAdi"].value;
          var sifre = form["girisSifre"].value;
          if(kullaniciadi== ""){
            alert("Kullaıcı Adı alanı boş bırakılamaz...");
            return false;
          }
          else if(sifre ==""){
            alert("Şifre alanı boş bırakılamaz...");
            return false;
          }
          else if(kullaniciadi == "" && sifre == ""){
            alert("Kullanıcı Adı ve Şifre alanları boş bırakılamaz...");
            return false;
          }
          return true;

        }

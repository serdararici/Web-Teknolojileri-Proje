      <article id="icerik-iletisim">
        <form action="">
          <div class="iletisim-form">
            <h1>Bize Ulaşın</h1>
            <div class="frmi">
                <label>Adınız: </label>
                <input type="text" name="ad" value="" required>
            </div>
            <div class="frmi">
                <label>Soyadınız: </label>
                <input type="text" name="soyad" value="" required>
            </div>
            <div class="frmi">
                <label>Email: </label>
                <input type="email" name="email" value="" required>
            </div>
            <div class="frmi">
                <label>Telefon Numaranız: </label>
                <input type="tel" name="tel" value="" placeholder="(05xx xxx xx xx)">
            </div>
            <div class="frmi">
                <label>Şehir Seçiniz: </label>
                <select class="iller" name="iller" id="iller">
                    <option value="Adana">Adana</option>
                    <option value="Antalya">Antalya</option>
                    <option value="İstanbul">İstanbul</option>
                    <option value="Bursa">Bursa</option>
                    <option value="Sakarya">Sakarya</option>
                    <option value="İzmir">İzmir</option>
                    <option value="Eskişehir">Eskişehir</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Trabzon">Trabzon</option></select>
            </div>
            <div class="frmi">
                <label>Cinsiyetiniz: </label>
                <input type="radio" value="erkek" name="cinsiyet">Erkek <input type="radio" value="kadın" name="cinsiyet">Kadın
            </div>
            <div class="frmi">
                <label>Size Nasıl Ulaşabiliriz?: </label>
                <input type="checkbox" name="Telefon" >Telefon
                <input type="checkbox" name="Email" >Email
            </div>
            <div class="frmi">
                <label>Öneri: </label>
                <textarea name="öneri" rows= 3 cols= 50></textarea>
            </div>
            <div class="frmi" id="btnIletisim">
                <input type="submit" value="GÖNDER">
            </div>
            <div class="frmi" id="btnIletisim">
                <input  type="reset" value="TEMİZLE">
            </div>
          </div> 
        </form>
